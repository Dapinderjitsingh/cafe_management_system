<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/
    gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="newloginpage.css">
    <script src="newloginpage.js"></script>

</head>
<body>
    <div class="container" id="container">
        <div class="sign-up">
            <form>
                <h1>Create Account</h1>
               
                <span>or use email for registration</span>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email id">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button type="button" onclick="window.location.href='newhomepage.html'">Sign In</button>
            </form>
        </div>
        <div class="sign-in">
            <form>
                <h1>Sign In</h1>
               
                <span>or use email password</span>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email id">
                <input type="password" placeholder="Password">
                <button type="button" onclick="window.location.href='newhomepage.html'">Sign In</button>
                <a href="#">Forget Password</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome User!</h1>
                    <p>If you already have an account</p>
                    <button id="loginbtn">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, User!</h1>
                    <p>If you don't have an account</p>
                    <button class="hidden" id="registerbtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
