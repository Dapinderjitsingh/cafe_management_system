<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Confirmation</title>
  <link rel="stylesheet" href="done.css">
    <script src="done.js"></script>
</head>
<body>

  <div class="container">
    <h1>Reservation Successful!</h1>

    <div class="details">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Reservation Date & Time:</strong> <span id="dateTime"></span></p>
      <p><strong>Guests:</strong> <span id="guests"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Special Requests:</strong> <span id="requests"></span></p>
    </div>

    <div class="message">
      Your table is confirmed. We can't wait to serve you!
    </div>

    <div class="button-container">
      <a href="./newhomepage.html" class="button">Go to Home Page</a>
      <a href="./newmenu.html" class="button">View Menu</a>
      <a href="./tablereservation.html" class="button">Make Another Reservation</a>
    </div>
  </div>

</body>
</html>
