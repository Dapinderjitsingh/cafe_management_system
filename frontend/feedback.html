<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Café Feedback Form</title>
  <link rel="stylesheet" href="feedback.css">
  <script src="feedback.js"></script>
</head>
<body>
  <div class="background">
    <div class="container">
      <form id="feedbackForm" class="feedback-form">
        <h2>We Value Your Feedback!</h2>
        <div class="separator"></div>

        <div class="form-group">
          <label for="name">👤 Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">📧 Email ID</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">📞 Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="rating">⭐ Rating</label>
          <select id="rating" name="rating" required>
            <option value="">Select a rating</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Very Good</option>
            <option value="3">3 - Good</option>
            <option value="2">2 - Fair</option>
            <option value="1">1 - Poor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comments">💬 Comments</label>
          <textarea id="comments" name="comments" rows="4" placeholder="Share your experience..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>

      <div class="view-feedbacks">
        <a href="view-feedbacks.html" class="view-link">View Submitted Feedbacks</a>
      </div>
    </div>
  </div>
</body>
</html>
