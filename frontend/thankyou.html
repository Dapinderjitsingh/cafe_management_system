<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Credit Card Details</title>
    <link rel="stylesheet" href="payment.css">
    <script src="payment.js"></script>
</head>

<body>
    <div class="payment-container">
        <h1>Enter Credit Card Details</h1>
        
        <!-- Payment Form -->
        <form id="payment-form">
            <div class="input-field">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" required />
            </div>

            <div class="input-field">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required maxlength="16" placeholder="1234 5678 9012 3456" />
            </div>

            <div class="input-field">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" required />
            </div>

            <div class="input-field">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" required maxlength="3" placeholder="123" />
            </div>
            <button type="submit">Submit Payment</button>
        </form>

        <button onclick="window.location.href='cart.html'">Back to Cart</button>
    </div>
</body>

</html>
